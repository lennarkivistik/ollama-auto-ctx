name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on tags like v1.0.0

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Match go.mod requirement

      # Step 2.5: Make build script executable
      - name: Make build script executable
        run: chmod +x build.sh

      # Step 3: Extract version from tag
      - name: Extract version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Step 4: Build binaries for all platforms
      - name: Build binaries
        run: |
          # Define platforms to build for
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "linux/mips64"
            "linux/mips64le"
            "windows/amd64"
            "darwin/amd64"
            "darwin/arm64"
          )

          for platform in "${platforms[@]}"; do
            GOOS=$(echo $platform | cut -d'/' -f1)
            GOARCH=$(echo $platform | cut -d'/' -f2)
            echo "Building for $GOOS/$GOARCH"
            ./build.sh $GOOS $GOARCH $VERSION
          done

      # Step 6.5: List build directory contents
      - name: List build directory
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo "Recursive listing:"
          find build/ -type f -name "*" | head -20

      # Step 7: Upload artifacts for release
      - name: Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: ollama-auto-ctx-binaries
          path: build/**

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Download built binaries
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: ollama-auto-ctx-binaries
          path: ./ollama-auto-ctx-binaries

      # Step 3: List downloaded artifacts for verification (optional)
      - name: List downloaded artifacts
        run: |
          echo "Contents of ./ollama-auto-ctx-binaries:"
          ls -la ./ollama-auto-ctx-binaries
          echo "Recursive listing:"
          find ./ollama-auto-ctx-binaries -type f -name "*" | head -20

      # Step 5: Authenticate GitHub CLI
      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # Step 6: Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        run: |
          gh release create ${{ github.ref_name }} --title "Release ${{ github.ref_name }}" --notes "Release of ollama-auto-ctx - A reverse proxy for Ollama that automatically optimizes context window sizes per request."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Upload binaries to GitHub Release
      - name: Upload binaries to GitHub Release
        run: |
          echo "Looking for binaries to upload..."
          find ./ollama-auto-ctx-binaries -type f -name "*" | while read -r binary; do
            if [ -f "$binary" ]; then
              echo "Uploading $binary"
              gh release upload ${{ github.ref_name }} "$binary" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
